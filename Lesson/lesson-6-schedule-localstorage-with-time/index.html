<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Lesson schedule</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <h1 class="title">Рассписание 1-"Б" класса</h1>
        <nav class="nav">
          <button id="nav__save">Сохранить</button>
          <button id="nav__delete">Очистить</button>
        </nav>
      </div>
    </div>
  </header>

  <section class='section'>
    <div class='container'>

      <div class="wrap__btn">
        <button id="first" class="btn">Понедельник</button>
        <button id="second" class="btn">Вторник</button>
        <button id="third" class="btn">Среда</button>
        <button id="fourth" class="btn">Четверг</button>
        <button id="fives" class="btn">Пятница</button>
      </div>

      <div class="wrap__day">
        <ul id="monday" class="day-item"></ul>
        <ul id="tuesday" class="day-item"></ul>
        <ul id="wednesday" class="day-item"></ul>
        <ul id="thursday" class="day-item"></ul>
        <ul id="friday" class="day-item"></ul>
      </div>

    </div>
  </section>

  <section class='schedule'>
    <div class='container'>
      <div class="time">
        <h2 class="time__tile">Начало / конец урока</h2>

        <div class="row">
          <div class="lesson__out">
            <!-- .... -->

            <!-- .... -->
          </div>
          <div class="img">
            <img
              src="https://plus.unsplash.com/premium_photo-1663110026932-0725b0bcd44e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="">
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <span class="footer__text">
        Все рассписание основано на реальных событиях :) 2022 С
      </span>
    </div>
  </footer>


  <script type="module" src="./js/index.js"></script>
</body>

</html>
